<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="quiz-container">
        <img src="./logo_Skillected.png" alt="" srcset="">
  <!-- <h2>Skillected</h2> &nbsp &nbsp &nbsp -->
 <h2 id="helloUser">Hello USERS</h2>&nbsp &nbsp &nbsp
 <h4 >Enter your Name to continue the quiz</h4>&nbsp &nbsp &nbsp
<form onsubmit="return getName(event) ">

    <input type="text"  id="name" placeholder="Enter The Name"  required>
    <input type="submit" value="Enter" id="enter" onclick="enterName()">

</form>
      <p id="p"></p>
    <h5 >You'll have 10 second to answer each question</h5>&nbsp &nbsp &nbsp
    <hr>
    <h3>Select Category</h3><div id="Category-container">
    <button onclick="quizCategory(this.value)" value="HTML">HTML</button>
    <button  onclick="quizCategory(this.value)" value="CSS">CSS</button>
    <button  onclick="quizCategory(this.value)" value="JavaScript">JavaScript</button>
    <button  onclick="quizCategory(this.value)" value="React">React</button>   </div>

</div>

<div id="quiz" style="display: none;">
    <div class="timer">Time Left: <span id="time">30</span>s</div>
    <div id="Score">Score: 0</div>
    
     <div id="categoryHeading" class="category-heading"></div>

    <h2 id="questionText"></h2>
    <ul id="optionList"></ul>

    <button id="nextBtn" class="strquizbtn"></button> 

</div>


<button id="endQuizBtn" style="display: none;" onclick="endQuiz()">End Quiz</button>

    
    <script src="./script.js"></script>
</body>

</html>
